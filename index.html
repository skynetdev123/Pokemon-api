<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
</head>
<body class="flex justify-evenly items-center h-screen my-auto bg-center" 
    
>
    <!-- the card -->
    
    <main id="main" class="h-[600px] w-[360px]  mx-auto rounded]  bg-right-top border
    bg-no-repeat rounded" 
        style="background-image: url('./assets/Pokeball.png');"
    >
        <!-- heading  -->
        <section class=" py-1 px-2 text-white w-full  flex justify-between items-center">
            <h1 id="pokemonName" class="text-2xl font-extrabold  "> </h1>
            <p class="font-bold" id="pokemonId"> </p>
        </section>

        <!-- image -->
        <section class=" w-full h-36 bg-center bg-no-repeat"
        
        >
            <img class="mx-auto" id="pokemonAvatar" height="190" width="190" src="./assets/Bulbasaur.png" alt="Bulbasaur"/>
        </section>

        <!-- description -->
        <section class="bg-white pt-12 ml-1 mr-1 rounded h-[412px] border">
            <!-- Type -->
            <div class=" flex justify-center h-8 gap-2 text-white" id="pokemonType"> 
                <!-- <p class="bg-[#74CB48] rounded-2xl px-3 py-1 font-bold"> Grass </p>
                <p class="bg-[#A43E9E] rounded-2xl px-3 py-1 font-bold"> Poison </p> -->
            </div>

            <!-- about -->
            <h2 id="about" class="text-[#74CB48] font-bold  text-center text-md"> About </h2>

            <div class="flex justify-center items-center py-2"> 
                <!--  Weight -->
                <div class="border-r text-center flex flex-col justify-center gap-4">
                    <div class=" flex px-6 items-center gap-2">
                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.28333 12H10.05L9 4.66663H2.33333L1.28333 12ZM5.66667 3.66663C5.95556 3.66663 6.19444 3.5694 6.38333 3.37496C6.57222 3.18051 6.66667 2.9444 6.66667 2.66663C6.66667 2.37774 6.57222 2.13885 6.38333 1.94996C6.19444 1.76107 5.95556 1.66663 5.66667 1.66663C5.38889 1.66663 5.15278 1.76107 4.95833 1.94996C4.76389 2.13885 4.66667 2.37774 4.66667 2.66663C4.66667 2.9444 4.76389 3.18051 4.95833 3.37496C5.15278 3.5694 5.38889 3.66663 5.66667 3.66663ZM7.4 3.66663H9C9.25556 3.66663 9.47778 3.74718 9.66667 3.90829C9.85556 4.0694 9.96667 4.27774 10 4.53329L11.0333 11.8666C11.0778 12.1666 11.0028 12.4305 10.8083 12.6583C10.6139 12.8861 10.3611 13 10.05 13H1.28333C0.972223 13 0.719445 12.8861 0.525001 12.6583C0.330556 12.4305 0.255556 12.1666 0.300001 11.8666L1.33333 4.53329C1.36667 4.27774 1.47778 4.0694 1.66667 3.90829C1.85556 3.74718 2.07778 3.66663 2.33333 3.66663H3.93333C3.84444 3.51107 3.77778 3.35274 3.73333 3.19163C3.68889 3.03051 3.66667 2.85551 3.66667 2.66663C3.66667 2.11107 3.86111 1.63885 4.25 1.24996C4.63889 0.86107 5.11111 0.666626 5.66667 0.666626C6.22222 0.666626 6.69444 0.86107 7.08333 1.24996C7.47222 1.63885 7.66667 2.11107 7.66667 2.66663C7.66667 2.85551 7.64444 3.03051 7.6 3.19163C7.55556 3.35274 7.48889 3.51107 7.4 3.66663ZM1.28333 12H10.05H1.28333Z" fill="#1D1D1D"/>
                            </svg>
                        <p id="pokemonWeight" class="text-sm"> 6.9 kg </p>
                    </div>
                    <p class="text-gray-400 text-sm"> Weight</p>
    
                </div>
               
                <!-- Height -->
                <div class="border-r text-center flex flex-col justify-center gap-4">
                    <div class=" flex px-6 items-center gap-2">
                        <svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.5 1.33337C0.5 1.06671 0.6 0.833374 0.8 0.633374C1 0.433374 1.23333 0.333374 1.5 0.333374L7.5 0.333374C7.75556 0.333374 7.98611 0.433374 8.19167 0.633374C8.39722 0.833374 8.5 1.06671 8.5 1.33337V12.6667C8.5 12.9334 8.39722 13.1667 8.19167 13.3667C7.98611 13.5667 7.75556 13.6667 7.5 13.6667H1.5C1.23333 13.6667 1 13.5667 0.8 13.3667C0.6 13.1667 0.5 12.9334 0.5 12.6667L0.5 1.33337ZM1.5 1.33337L1.5 12.6667H7.5V10.5H4.5V9.50004H7.5L7.5 7.50004H4.5V6.50004H7.5V4.50004H4.5V3.50004L7.5 3.50004V1.33337L1.5 1.33337ZM4.5 3.50004V4.50004V3.50004ZM4.5 6.50004V7.50004V6.50004ZM4.5 9.50004V10.5V9.50004Z" fill="#1D1D1D"/>
                        </svg>
                        <p class="text-sm" id="pokemonHeight"> 0.7 m </p>
                    </div>
                    <p class="text-gray-400 text-sm"> Height </p>
    
                </div>

                <!-- Moves -->
                <div class=" text-center">
                    <div class=" px-6 text-xs" id="pokemonMoves">
                        <!-- <p  > Chlorophyll </p>
                        <p> Overgrow </p> -->
                    </div>
                    <p  class="text-gray-400 text-sm"> Moves</p>
    
                </div>
            </div>

            <div class=" text-sm py-2 px-1 text-center text-xs">
                <p id="pokemonAbout" >There is a plant seed on its back right from the day this Pok√©mon is born. The seed slowly grows larger.</p>
            </div>

            <!-- Stats -->
            <div class=" py-1"> 
                <h2 id="pokemonStat" class="text-lg text-center font-bold text-[#74CB48] py-0.5"> Base Stats </h2>
                
                <!-- stat title -->
                <div class="flex text-sm gap-4 px-4">
                    <div id="pokemonStatField" class="border-r pr-2">
                        <div> HP </div>
                        <div> ATK </div>
                        <div> DEF </div>
                        <div> SPD </div>
                    </div>
                    
                    <!-- Points -->
                    <div class="" id="stats">
                        <div  id="pokemonHp"> 045 </div>
                        <div id="pokemonAtk"> 049 </div>
                        <div id="pokemonDef"> 045 </div>
                        <div  id="pokemonSpd"> 065 </div>
                    </div>

                    <!-- bar -->
                    <div class="flex flex-col justify-evenly items-center gap-2">
                        <div class="w-52 h-1 bg-[#BED2B4] rounded border-r overflow-hidden">
                            <div id="hpStat" class="w-0 h-1  bg-[#4A822E] rounded-l"> </div>
                        </div>

                        <div class="w-52 h-1 bg-[#BED2B4] rounded border-r overflow-hidden">
                            <div id="atkStat" class="w-0 h-1  bg-[#4A822E] rounded-l"> </div>
                        </div>

                        <div class="w-52 h-1 bg-[#BED2B4] rounded border-r overflow-hidden">
                            <div id="defStat" class="w-0 h-1  bg-[#4A822E] rounded-l"> </div>
                        </div>

                        <div class="w-52 h-1 bg-[#BED2B4] rounded border-r overflow-hidden">
                            <div id="spdStat" class="w-0 h-1  bg-[#4A822E] rounded-l"> </div>
                        </div>
                      
                    </div>
                </div>
            </div>
        </section>


    </main>

    <button class="absolute bottom-5 hover:bg-purple-200  px-4 rounded-xl" id="randomCard" onclick="fetchAndRenderPokemondata()"> Random Cards</button>
    
</body>
</html>
